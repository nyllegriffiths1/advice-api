<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
      <!-- Advice heading -->
      <h1 id="title"></h1>
      <!-- Paragraph where advice goes -->
      <p id="text"></p>
      <!-- the divider -->
      <div id="picture">
        <img src="/advice-api/images/pattern-divider-desktop.svg" alt="">
      </div>
      <!-- button -->
      <div>
      <button onclick="fetchAdvice()">
        <img src="/advice-api/images/icon-dice.svg" alt="">
      </button>
      </div>
    </div>
    
  <script src="/advice-api/main.js"></script>
</body>
</html>
